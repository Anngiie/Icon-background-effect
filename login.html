    <script type="module">
    //----------------------------------FIREBASE CONFIG----------------------------------------//
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAbdNkCFGe5qJUK1Cz0A_DvAMVw2M8rT9w",
            authDomain: "vezba-auth2-2ff1d.firebaseapp.com",
            databaseURL: "https://vezba-auth2-2ff1d-default-rtdb.firebaseio.com",
            projectId: "vezba-auth2-2ff1d",
            storageBucket: "vezba-auth2-2ff1d.appspot.com",
            messagingSenderId: "1059469808443",
            appId: "1:1059469808443:web:ffd768806af4c16fd19d1e"
        };

    // Initialize Firebase
    //----------------------------------THE REFRENECES----------------------------------------//
        const app = initializeApp(firebaseConfig);
        import { getDatabase, ref, set, child, get } 
        from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const db = getDatabase();

        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

    //------------------------------THE AUTHENTICATION PROCESS--------------------------------//
        function AuthenticateUser(){
            const dbref = ref(db);

            get(child(dbref, "UsersList/" + username.value)).then((snapshot)=>{
                    if(snapshot.exists()){
                        let dbpass = decPass(snapshot.val().password);
                        if(dbpass == pass.value){
                            login(snapshot.val());
                        }
                        else {
                            alert("User Does Not Exist");
                        }
                    }
                    else{
                        alert("Username Or Password Is Invalid");
                    }
                });
        }

    //-----------------------------------DECRIPTION----------------------------------//    
        function decPass(dbpass){
                var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
                return pass12.toString(CryptoJS.enc.Utf8); 
            }

    //-----------------------------------LOGIN----------------------------------//    
    function login(user){
        let keepLoggedIn = document.getElementById('customSwitch1').checked;

        if(!keepLoggedIn){
            sessionStorage.setItem('user', JSON.stringify(user));
            window.location = "home.html";
        }
        else{
            localStorage.setItem('keepLoggedIn', 'yes');
            localStorage.setItem('user', JSON.stringify(user));
            window.location = "home.html";
        }
    }

    //-------------------------------ASSIGN THE EVENTS-------------------------------//
    submit.addEventListener('click', AuthenticateUser);
    </script>
